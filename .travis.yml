language: elixir
elixir:
  - 1.6
otp_release:
  - 20.0
cache:
  directories:
    - _build
    - deps
notifications:
  email:
    on_success: never
    on_failure: always
jobs:
  include:
    - stage: code quality
      script:
        - mix test
    - stage: code quality
      script:
        - MIX_ENV=test mix coveralls.json -u
        - bash <(curl -s https://codecov.io/bash)
    - stage: code quality
      script:
        - mix credo
    - stage: code quality
      script:
        - mix dialyzer
    - stage: code quality
      script:
        - mix inch
        - mix inch.report
    - stage: deploy to staging
      script: skip
      deploy: &heroku
        provider: heroku
        app: sentient-social-staging
        api_key: $HEROKU_AUTH_TOKEN
        on:
          branch: master
    - stage: test staging
      script: 'curl http://sentient-social-staging.herokuapp.com'
